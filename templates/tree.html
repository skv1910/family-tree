<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{CSS_URL}}">
</head>
<body>
    <div class="header">
        <h1>ðŸŒ³ <span>Family Tree</span></h1>
        <div class="controls">
            <span class="zoom-label" id="zl">100%</span>
            <button class="btn btn-light" onclick="zoomOut()">âˆ’</button>
            <button class="btn btn-light" onclick="zoomIn()">+</button>
            <button class="btn btn-light" onclick="resetView()">Reset</button>
            <button class="btn btn-primary" onclick="openModal(null)">+ Add</button>
        </div>
    </div>

    <div class="canvas" id="canvas">
        <div class="canvas-inner" id="inner">
            {{SVG_CONTENT}}
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <h2 id="mtitle">Add Person</h2>
            <div class="field">
                <label>Name *</label>
                <input type="text" id="fname" placeholder="Full name">
            </div>
            <div class="row">
                <div class="field">
                    <label>Gender</label>
                    <select id="fgender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="field">
                    <label>Relation</label>
                    <select id="frel">
                        <option value="root">No relation</option>
                        <option value="child">Child</option>
                        <option value="parent">Parent</option>
                        <option value="spouse">Spouse</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label>Birth Year</label>
                    <input type="text" id="fbirth" placeholder="e.g. 1980">
                </div>
                <div class="field">
                    <label>Death Year</label>
                    <input type="text" id="fdeath" placeholder="Leave blank if alive">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-light" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submit()">Add</button>
            </div>
        </div>
    </div>

    <script src="{{JS_URL}}"></script>
</body>
</html>
